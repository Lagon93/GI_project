        /*Funcion que contabiliza los golpes al slime y ejecuta la animacion*/
        function hit(dmg){         

          slime.animate([{filter:'sepia(0%) hue-rotate(0deg) brightness(100%) saturate(1)', transform: 'skewX(10deg)'},{filter:'sepia(100%) hue-rotate(-60deg) brightness(70%) saturate(2.5)'},{filter:'sepia(0%) hue-rotate(0deg) brightness(100%) saturate(1)'}], {duration: 300, iterations: 1})

          progressBar.style.width = life + '%';}
